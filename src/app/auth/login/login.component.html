<div class="login-wrapper">
    <div class="login-container">
      <h1 class="website-title">Ecommerce Website</h1>
      
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        <h2>Login</h2>
  
        <!-- Email Field -->
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter email" />
          <small class="error-message" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
            Valid email is required.
          </small>
        </div>
  
        <!-- Password Field -->
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter password" />
          <small class="error-message" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            Password is required.
          </small>
        </div>
  
        <!-- Login Button -->
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  
        <!-- Signup Button -->
        <button type="button" class="btn btn-outline-secondary" (click)="openSignupModal()">Signup</button>
      </form>
    </div>
  </div>
  
  <!-- Signup Modal -->
  <ng-template #signupModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Sign Up</h4>
      <button type="button" class="close" (click)="modal.dismiss()">Ã—</button>
    </div>
  
    <div class="modal-body">
      <form [formGroup]="signupForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter name" />
        </div>
  
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
        </div>
    
        <button type="button" class="btn btn-primary" (click)="onSignup()">Sign Up</button>
      </form>
    </div>
  </ng-template>
